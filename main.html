<!DOCTYPE html>

    Todo Application
-->

<html>

<head>
    <title>TODO</title>

    <meta charset="UTF-8">
    <meta name="description" content="APPNAME">
    <meta name="author" content="<AUTHOR>">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" type="text/css">

</head>

<body>
    <!-- header -->
    <div id="app-header"></div>

    <!-- content -->
    <div id="app-content">
        Content Here
    </div>

    <!--todo insert-->
    <div id="app-todoadd">
        <div class="todo-header">
            <div class="ring"></div>Header
            <div class="exitbtn" onclick="exitBtn('app-todoadd')"><i class="fa fa-times" aria-hidden="true"></i></div>
        </div>
        <div class="todo-content-blocks">
            <div class="todo-label">Header</div>
            <input id="todo-header" type="text" class="todo-input" placeholder="Enter Todo header" />
        </div>
        <div class="todo-content-blocks">
            <div class="todo-label">Description</div>
            <textarea id="todo-desc" class="todo-textarea"></textarea>
        </div>
        <div class="todo-content-blocks width-50">
            <div class="todo-label">Start date</div>
            <input id="todo-sdate" type="date" class="todo-input" />
        </div>
        <div class="todo-content-blocks width-50">
            <div class="todo-label">Start Time</div>
            <input id="todo-stime" type="time" class="todo-input" />
        </div>
        <div class="todo-content-blocks width-50">
            <div class="todo-label">End date</div>
            <input id="todo-edate" type="date" class="todo-input" />
        </div>
        <div class="todo-content-blocks width-50">
            <div class="todo-label">End Time</div>
            <input id="todo-etime" type="time" class="todo-input" />
        </div>
        <div class="todo-content-blocks">
            <label for="allday" class="todo-label">All Day</label>
            <input id="todo-allday" type="checkbox" class="todo-checkbox" name="allday" value="allday" />
        </div>
        <div class="todo-content-blocks">
            <div class="todo-label">Tag</div>
            <input id="todo-tag" type="text" class="todo-input" placeholder="Enter Tags" />
        </div>
        <div class="todo-content-blocks">
            <input type="button" class="input-btn" value="Add Todo" onclick="addTODO();" />
        </div>
    </div>

    <!--dark bg-->
    <div id="app-darkbg"></div>

    <!--add todo btn-->
    <div id="todo-add-btn" onclick="exitBtn('app-todoadd')">
        <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
    </div>

    <script src="js/todo_db.js"></script>
    <script src='js/app.js'></script>
    <!--masonry-->

    <!--
    <script src="js/masonry/masonry.pkgd.min.js"></script>
    <script src="js/masonry/masonry.js"></script>
  -->
</body>

</html>
